<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tip Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <h1>Tip Calculator</h1>

      <form id="tip-form" novalidate>
        <div class="field">
          <label for="bill">Bill amount</label>
          <input id="bill" name="bill" type="number" inputmode="decimal"
                 min="0" step="0.01" placeholder="0.00" required />
        </div>

        <div class="field">
          <label for="percent">Tip percent</label>
          <input id="percent" name="percent" type="number" inputmode="numeric"
                 min="0" max="100" step="1" value="15" required />
        </div>

        <div class="field">
          <label for="people">People</label>
          <input id="people" name="people" type="number" inputmode="numeric"
                 min="1" step="1" value="1" required />
        </div>

        <div class="field">
          <label for="currency">Currency</label>
          <select id="currency" name="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="INR" selected>INR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
          </select>
        </div>

        <p id="status" aria-live="polite"></p>
      </form>

      <section id="results" class="card" aria-live="polite">
        <h2>Results</h2>
        <p><strong>Tip / person:</strong> <span id="tipPerPerson">—</span></p>
        <p><strong>Total / person:</strong> <span id="totalPerPerson">—</span></p>
        <p><small id="summary">Enter values to see the split.</small></p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
